on: [push]

jobs:
  public_test:
    runs-on: ubuntu-latest
    env:
      BATS_LIB_PATH: "/usr/lib/bats"
    name: Install Bats common libs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.9.0
      - name: Setup Bats-libs
        uses: brokenpip3/setup-bats-libs@main
        with:
          support-clean: "false"
          assert-clean: "false"
          detik-clean: "false"
          file-clean: "false"
      - name: Execute test to check Bats-support
        run: |
          cd /tmp/bats-support/
          bats test
      - name: Execute test to check  Bats-assert
        run: |
          cd /tmp/bats-assert/
          bats test
      - name: Execute test to check Bats-detik
        run: |
          cd /tmp/bats-detik/
          bats tests
      - name: Execute test to check Bats-file
        continue-on-error: true
        run: |
          cd /tmp/bats-file/
          bats test
  public_test_trigger_cache:
    # Run the test again to trigger the cache
    needs: [public_test]
    runs-on: ubuntu-latest
    env:
      BATS_LIB_PATH: "/usr/lib/bats"
    name: Install Bats common libs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.9.0
      - name: Setup Bats-libs
        uses: brokenpip3/setup-bats-libs@0.1.0
        with:
          support-clean: "false"
          assert-clean: "false"
          detik-clean: "false"
          file-clean: "false"
      - name: Execute test to check Bats-support
        run: |
          cd /tmp/bats-support/
          bats test
      - name: Execute test to check  Bats-assert
        run: |
          cd /tmp/bats-assert/
          bats test
      - name: Execute test to check Bats-detik
        run: |
          cd /tmp/bats-detik/
          bats tests
      - name: Execute test to check Bats-file
        continue-on-error: true
        run: |
          cd /tmp/bats-file/
          bats test
