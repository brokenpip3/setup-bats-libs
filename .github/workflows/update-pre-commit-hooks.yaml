name: update-pre-commit-hooks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  pre-commit-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Update pre-commit hooks
        uses: brokenpip3/action-pre-commit-update@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
