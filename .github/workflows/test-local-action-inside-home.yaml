name: "Test local action inside $HOME"
on:
  workflow_dispatch:
  pull_request:
  release:
    types: [published]
  push:
    branches: ["main"]
    tags: ["*"]

jobs:
  local_test_home:
    runs-on: ubuntu-latest
    env:
      BATS_LIB_PATH: "${{ github.workspace }}/tests"
      TERM: xterm
    name: local default
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bats and Bats libs
        uses: ./
        with:
          support-clean: "false"
          support-path: "${{ github.workspace }}/tests/bats-support"
          assert-clean: "false"
          assert-path: "${{ github.workspace }}/tests/bats-assert"
          detik-clean: "false"
          detik-path: "${{ github.workspace }}/tests/bats-detik"
          file-clean: "false"
          file-path: "${{ github.workspace }}/tests/bats-file"
      - name: Execute test to check Bats-support
        run: |
          cd /tmp/bats-support/
          bats test
      - name: Execute test to check  Bats-assert
        run: |
          ls -l $BATS_LIB_PATH/
          cd /tmp/bats-assert/
          bats test
      - name: Execute test to check Bats-detik
        run: |
          cd /tmp/bats-detik/
          bats tests
      - name: Execute test to check Bats-file
        # Currently the bats-file tests are broken
        # in gh runner env
        continue-on-error: true
        run: |
          cd /tmp/bats-file/
          bats test
      - name: Execute example tests
        run:
          bats -T -p tests
  local_test_home_trigger_cache:
    needs: [local_test_home]
    runs-on: ubuntu-latest
    env:
      BATS_LIB_PATH: "${{ github.workspace }}/tests"
      TERM: xterm
    name: local default cache
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bats and Bats libs
        uses: ./
        with:
          support-clean: "false"
          support-path: "${{ github.workspace }}/tests/bats-support"
          assert-clean: "false"
          assert-path: "${{ github.workspace }}/tests/bats-assert"
          detik-clean: "false"
          detik-path: "${{ github.workspace }}/tests/bats-detik"
          file-clean: "false"
          file-path: "${{ github.workspace }}/tests/bats-file"
      - name: Execute test to check Bats-support
        run: |
          cd /tmp/bats-support/
          bats test
      - name: Execute test to check  Bats-assert
        run: |
          cd /tmp/bats-assert/
          bats test
      - name: Execute test to check Bats-detik
        run: |
          cd /tmp/bats-detik/
          bats tests
      - name: Execute test to check Bats-file
        # Currently the bats-file tests are broken
        # in gh runner env
        continue-on-error: true
        run: |
          cd /tmp/bats-file/
          bats test
